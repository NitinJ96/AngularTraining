<div class="container" id="form-box">
    <h1>Test/Development Server</h1>
    <app-server-create (testServerCreated)="onAddTestServer($event)"
        (developmentServerCreated)="onAddDevelopmentServer($event)"></app-server-create>
</div>

<div class="container">
    <div class="row">
        <app-server-element *ngFor="let server of servers" [element]="server"></app-server-element>
    </div>
</div>
