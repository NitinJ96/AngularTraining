<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Author Details</h1>
    <form>
        <label for="fullname"><h3>Full Name</h3></label>
        <input type="text" name="" id="fullname" placeholder="FirstName">&nbsp;<input type="text" name="" id="fullname" placeholder="LastName">
        <label for="email"><h3>E-mail</h3></label>
        <input type="email" name="email" id="email" placeholder="ex:myname@example.com">
        <label for="phonenumber"><h3>Phone Number</h3></label>
        <input type="tel" name="phonenumber" id="phonenumber">
        <br>
    <br>
    <hr>
    <h2>Create Blog Post</h2>
        <label for="title"><h3>Post Title</h3></label>
        <input type="text" name="title" id="title">
        <label for="mainblog"><h3>Post Content</h3></label>
        <textarea name="mainblog" id="mainblog" cols="30" rows="8"></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
