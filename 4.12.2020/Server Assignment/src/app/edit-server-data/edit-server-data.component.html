<div class="container">
    <form #serverData="ngForm">
        <div class="form-group">
            <label for="serverType">Server Type</label>
            <select id="serverType" class="form-control" name="type" [(ngModel)]="serverEditData.type" disabled>
                <option selected>{{serverEditData.type}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="serverName">Server Name</label>
            <input type="text" class="form-control" id="serverName" name="name" [(ngModel)]="serverEditData.name" disabled>
        </div>

        <div class="form-group">
            <label for="inputState">Server Status</label>
            <select id="inputState" class="form-control" name="status" [(ngModel)]="serverEditData.status">
                <option selected>Choose...</option>
                <option *ngFor="let status of serverStatusList">{{status}}</option>
            </select>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" 
            (click)="updateServerData(serverEditData.value); serverData.reset()">Update</button>
        </div>
    </form> 
</div>
